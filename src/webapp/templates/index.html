<!DOCTYPE html>
<html>
	<head>
		<title>God Generator</title>
		<link rel="stylesheet" href="/static/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet"> 
	</head>
	
	<body>
		<div class="container">
			<div class="title horizontal-separator">
				<p>Random God Builder</p>
			</div>

			<div class="row-1">
				<div class="god-container vertical-separator">
					<h1>God</h1>
					<div class="god-row">
						<img src="{{ build.god.icon_url }}" title="" class="god-image" />
						<span class="god-name">{{ build.god.name }}</span>
					</div>
				</div>

				<div id="items" class="items-container">
					<h1>Items</h1>
					<div id class="items-row">
						{% for item in items %}
							<div class="img-with-text">
								<img src="{{ item.url }}" class="item-image" />
								<span class="item-name" id="{{ item.name }}">{{ item.name }}</span>
							</div>
						{% endfor %}
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
